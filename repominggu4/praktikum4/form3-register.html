•	Input nama lengkap;
•	Input username;
•	Input email;
•	Input password;
•	Input jenis kelamin;
•	Input Agama;
•	Input Biografi.
•	dsb.-->

<!DOCTYPE html>
<html>
<head>
    <title>Registrasi</title>
</head>
<body>
    <form action="contact.php" method="POST">
        <fieldset>
        <legend>Registrasi</legend>
        <p>
            <label>Nama : </label>
            <input type="text" name="nama" placeholders="Name Lengkap..." />
        </p>
        <p>
            <label>Username : </label>
            <input type="text" name="username" placeholder="Username..." />
        </p>
        <p>
            <label>Email : </label>
            <input type="email" name="email" placeholder="Your email..." />
        </p>
        <p>
            <label>Password : </label>
            <input type="password" name="password" placeholder="Password..." />
        </p>
        <p>
            <label>Jenis Kelamin : </label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>
        <p>
            <label>Agama : </label>
            <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select>
        </p>
        <p>
            <label>Biografi : </label>
            <textarea name="biografi"></textarea>
        </p>
        <p>
            <input type="submit" name="submit" value="Daftar" />
        </p>
        <p>
            <label>Alamat Web : </label>
            <input type="url" name="name" placeholder="Masukkan URL Web..." />
        </p>
        <p>
            <label>Tanggal Lahir : </label>
            <input type="date" name="tanggal" />
        </p>
        <p>
            <label>Umur : </label>
            <input type="number" min="10" max="10" name="umur" />
        </p>
        <p>
            <input type="submit" name="submit" value="Send" />
        </p>
        </fieldset>
    </form>
</body>
</html>

<!-- Field baru yang ada di form tersebut, di antaranya :
1.	Field radio
    Jika ingin agar pengunjung memilih salah satu, maka kita gunakan radio.
    Jika menginginkan pengunjung memilih lebih dari satu, maka kita gunakan checkbox.
2.	Field <select><option>
    Sifatnya sama seperti radio. Cuma bentuk tampilannya berbeda.
3.	Field <textearea>
    Untuk menginputkan teks yang panjang, bisa gunakan tag <textarea>. -->
